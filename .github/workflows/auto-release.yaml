name: Create Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  release:
    permissions:
      contents: write
      actions: read

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_NAME="${GITHUB_REF_NAME}"
          RELEASE_NAME="${TAG_NAME#v}"
          
          gh release create "$TAG_NAME" \
            --repo="$GITHUB_REPOSITORY" \
            --title "$RELEASE_NAME" \
            --generate-notes